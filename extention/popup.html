<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube Cloud Comment</title>
        <style>
            body {
                width: 300px;
                height: 250px;
                margin: 0;
                padding: 20px;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
            }

            .control-group {
                width: 100%;
                margin-bottom: 15px;
            }

            .control-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #333;
            }

            .control-group input[type="range"] {
                width: 100%;
                -webkit-appearance: none;
                appearance: none;
                background: #ddd;
                height: 5px;
                border-radius: 5px;
                outline: none;
            }

            .control-group input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 15px;
                height: 15px;
                background: #4caf50;
                cursor: pointer;
                border-radius: 50%;
            }

            .control-group input[type="range"]::-moz-range-thumb {
                width: 15px;
                height: 15px;
                background: #4caf50;
                cursor: pointer;
                border-radius: 50%;
            }

            .control-group input[type="range"]::-ms-thumb {
                width: 15px;
                height: 15px;
                background: #4caf50;
                cursor: pointer;
                border-radius: 50%;
            }

            /* Toggle Button CSS */
            .toggle-container {
                display: flex;
                align-items: center;
            }

            .toggle-label {
                margin-right: 10px;
                font-weight: bold;
                color: #333;
            }

            .toggle-switch {
                position: relative;
                width: 40px;
                height: 20px;
            }

            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: 0.4s;
                border-radius: 20px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 12px;
                width: 12px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #4caf50;
            }

            input:checked + .slider:before {
                transform: translateX(20px);
            }
            /* input:not(:checked) + .slider:before {
                transform: translateX(0);
            } */

            #resetButton {
                background-color: #f44336; /* Red */
                color: white;
                border: none;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin-top: 10px;
                cursor: pointer;
                border-radius: 5px;
            }

            #resetButton:hover {
                background-color: #d32f2f;
            }
        </style>
    </head>
    <body>
        <div class="control-group">
            <label for="speedInput">속도(Speed)</label>
            <input type="range" min="1" max="20" value="10" id="speedInput" />
        </div>
        <div class="control-group">
            <label for="fontSizeInput">글자 크기(Font Size)</label>
            <input
                type="range"
                min="1"
                max="20"
                value="10"
                id="fontSizeInput"
            />
        </div>
        <div class="control-group toggle-container">
            <span class="toggle-label">Sync</span>
            <label class="toggle-switch">
                <input type="checkbox" id="speedSyncToggle" />
                <span class="slider"></span>
            </label>
        </div>
        <button id="resetButton">초기화</button>
        <script src="popup.js"></script>
    </body>
</html>
